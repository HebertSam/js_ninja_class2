<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Ninja(name){
            this.name = name;
            this.health = 100;
            let speed = 3;
            let strength = 3;

            this.sayName = function(){
                console.log(`My ninja name is ${this.name}`);
                return this;
            };
            this.showStats = function(){
                console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${speed}, Strength: ${strength}`);
                return this;
            };
            this.drinkSake = function(){
                this.health += 10;
                return this;
            };
            this.punch = function(other_ninja){
                if (other_ninja instanceof Ninja){
                    other_ninja.health -= 5;
                    console.log(`You punched ${other_ninja.name}, and they lost 5 health. ${other_ninja.name}'s health is now ${other_ninja.health}`);
                }else{
                    console.log("you cant punch something that is not a ninja");
                };
                return this;
            };
            this.kick = function(other_ninja){
                if (other_ninja instanceof Ninja){
                    other_ninja.health -= 15;
                    console.log(`You punched ${other_ninja.name}, and they lost 15 health. ${other_ninja.name}'s health is now ${other_ninja.health}`);
                }else{
                    console.log("you cant kick something that is not a ninja");
                };
                return this;
            };
        };

        let ninja1 = new Ninja("Bob");
        let ninja2 = new Ninja("George");
        let ninja3 = "I am a ninja";
        ninja1.showStats();
        ninja2.showStats();
        ninja1.punch(ninja2);
        ninja2.kick(ninja1);
        ninja1.punch(ninja3);
    </script>

</body>
</html>
